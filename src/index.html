<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Tarde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/App/Styles/app.css">
</head>
<body class="bg-[#F1EEE5]">
    <div id="app" class="mb-8">
        <div class="border-b border-black flex items-center justify-center">
            <div class="flex items-center justify-centers gap-6 rounded shadow-sm p-4 p-4 text-sm font-sans">
                <div>
                    Jogado
                    <select v-model="played" class="h-12 block w-32 mt-1 px-4 py-3 text-base text-gray-900 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                        <option value="-1">-</option>
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                </div>
                <div>
                    Aprendido
                    <select v-model="learned" class="block h-12 w-32 mt-1 px-4 py-3 text-base text-gray-900 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                        <option value="-1">-</option>
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                </div>
                <div>
                    Jogadores
                    <div class="h-12">
                        <select v-model="maxPlayers" class="w-32 h-12 mt-1 px-4 py-3 text-base text-gray-900 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div>
                    Avaliação
                    <div class="h-12">
                        <select v-model="rating" class="w-32 h-12 mt-1 px-4 py-3 text-base text-gray-900 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                            <option value="-1">-</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div>
                    Filtro
                    <div class="flex items-center justify-center h-12 w-72 mt-1 text-base text-gray-900 p-2 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" v-model="filter" class="border-0 h-full w-full bg-transparent focus:outline-none">
                    </div>
                </div>
                <div>
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Assigned to</label>
                    <div class="relative mt-2">
                      <button type="button" class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                        <span class="flex items-center">
                          <!-- <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full"> -->
                          <span class="ml-3 block truncate">2 jogadores</span>
                        </span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                          <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                          </svg>
                        </span>
                      </button>

                      <!--
                        Select popover, show/hide based on select state.

                        Entering: ""
                          From: ""
                          To: ""
                        Leaving: "transition ease-in duration-100"
                          From: "opacity-100"
                          To: "opacity-0"
                      -->
                      <ul class="hidden absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                        <!--
                          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                          Highlighted: "bg-indigo-600 text-white", Not Highlighted: "text-gray-900"
                        -->
                        <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900" id="listbox-option-0" role="option">
                          <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-5 w-5 flex-shrink-0 rounded-full">
                            <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                            <span class="ml-3 block truncate font-normal">Wade Cooper</span>
                          </div>

                          <!--
                            Checkmark, only display for selected option.

                            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
                          -->
                          <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                            </svg>
                          </span>
                        </li>

                        <!-- More items... -->
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
        <div class="my-4 flex gap-12 justify-center flex-wrap">
            <game-card
                v-for="game in filteredGames"
                :min-players="game.minPlayers"
                :max-players="game.maxPlayers"
                :complexity="game.complexity"
                :rate="game.rate"
                :time="game.time"
                :learned="game.learned"
                :played="game.played"
                :name="game.name"
                :title="game.title"
                :key="game.name"
                :link="game.link"
            ></game-card>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/App/app.js" type="module"></script>
</body>
</html>
