<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Tarde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/App/Styles/app.css">
</head>
<body class="bg-[#F1EEE5]">
    <div id="app" class="mb-8">
        <div class="border-b border-black flex items-center justify-center">
            <div class="flex items-center justify-centers gap-6 rounded shadow-sm p-4 p-4 text-sm font-sans">
                <div class="w-[100px]">
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Jogado</label>
                    <selector v-model="played" :options='[{id: -1, text: "-"}, {id: 0, text: "Não"}, {id: 1, text: "Sim"}]'/>
                </div>
                <div class="w-[100px]">
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Aprendido</label>
                    <selector v-model="learned" :options='[{id: -1, text: "-"}, {id: 0, text: "Não"}, {id: 1, text: "Sim"}]'/>
                </div>
                <div class="w-[200px]">
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Jogadores</label>
                    <selector v-model="maxPlayers" :options='[{id: -1, text: "-"}, {id: 1, text: "1 jogador"}, {id: 2, text: "2 jogadores"}, {id: 3, text: "3 jogadores"}, {id: 4, text: "4 jogadores"}, {id: 5, text: "5 jogadores"}, {id: 6, text: "6 jogadores"}]'/>
                </div>
                <div class="w-[150px]">
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Avaliação</label>
                    <selector v-model="rating" :options='[{id: -1, text: "-"}, {id: 1, text: "1 estrela"}, {id: 2, text: "2 estrelas"}, {id: 3, text: "3 estrelas"}]'/>
                </div>
                <div>
                    <label id="listbox-label" class="block text-sm font-medium leading-6 text-gray-900">Filtro</label>
                    <input v-model="filter" type="text" class="border-0 flex w-full rounded-md bg-white py-1.5 px-4 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        <div class="mx-12 mt-4 mb-12 flex gap-12 justify-center flex-wrap">
            <transition-group name="list" tag="ul" class="my-4 flex gap-12 justify-center flex-wrap">
                <game-card
                    v-for="game in filteredGames"
                    :key="game.name"
                    :min-players="game.minPlayers"
                    :max-players="game.maxPlayers"
                    :complexity="game.complexity"
                    :rate="game.rate"
                    :time="game.time"
                    :learned="game.learned ? true : false"
                    :played="game.played"
                    :name="game.name"
                    :title="game.title"
                    :key="game.name"
                    :link="game.link"
                    class="list-item"
                ></game-card>
            </transition-group>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/App/app.js" type="module"></script>
</body>
</html>
