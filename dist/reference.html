<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CDN Voting App</title>
  <!-- Incluindo Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="!roomId">
      <h1>Criar uma Sala de Votação</h1>
      <input v-model="maxVotes">
      <button @click="createRoom">Criar Sala</button>
    </div>

    <div v-else>
      <h1>Votação na Sala {{ roomId }}</h1>
      <voting-component :room-id="roomId"></voting-component>
    </div>
  </div>

  <!-- Incluindo seu script de aplicação -->
  <script src="app.js"></script>
</body>
</html>
